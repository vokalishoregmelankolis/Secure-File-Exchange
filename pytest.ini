[pytest]
# Pytest configuration for Secure File Exchange

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Hypothesis settings for property-based testing
# Reduce max_examples during development to save disk space
# Use environment variable to control: HYPOTHESIS_PROFILE=dev or HYPOTHESIS_PROFILE=ci
[tool:pytest]
hypothesis_profile = dev

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    property: marks property-based tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage
addopts = 
    --strict-markers
    --tb=short
    -v
